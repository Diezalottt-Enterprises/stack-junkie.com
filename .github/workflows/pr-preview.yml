name: PR Preview Build

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: yarn

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint check
        run: yarn lint
        continue-on-error: true

      - name: Build
        run: yarn build
        env:
          EXPORT: 1
          UNOPTIMIZED: 1

      - name: Comment PR
        uses: actions/github-script@v7
        if: success()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const pr = context.payload.pull_request;

            const comment = `## ✅ Preview Build Successful

            Your changes have been built successfully!

            **Build Details:**
            - Commit: \`${context.sha.substring(0, 7)}\`
            - Branch: \`${pr.head.ref}\`

            **Next Steps:**
            - Review the changes locally or deploy to a preview environment
            - Check the build artifacts if needed
            - Ensure all tests pass before merging

            _Note: This is a static build check. For a live preview URL, consider deploying to Vercel or Netlify._`;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr.number,
              body: comment
            });

      - name: Comment PR on Failure
        uses: actions/github-script@v7
        if: failure()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const pr = context.payload.pull_request;

            const comment = `## ❌ Preview Build Failed

            The build for this PR has failed. Please check the logs and fix the issues.

            **Build Details:**
            - Commit: \`${context.sha.substring(0, 7)}\`
            - Branch: \`${pr.head.ref}\`

            [View Workflow Run](https://github.com/${owner}/${repo}/actions/runs/${context.runId})`;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr.number,
              body: comment
            });
